<div class="doctor-availability-page">

  <!-- Alert -->
  <div *ngIf="responseMessage"
       class="alert mt-3"
       [ngClass]="{ 'alert-success': isAdded, 'alert-danger': !isAdded }">
    {{ responseMessage }}
  </div>

  <div class="card mt-3">
    <div class="card-header">
      <h4>Doctor Availability</h4>
      <p class="subtitle">Select specific dates and time slots</p>
    </div>

    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

        <!-- Doctor ID -->
        <div class="mb-3">
          <label class="form-label">Doctor ID</label>
          <input class="form-control" [value]="doctorIdCtrl.value" readonly>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6>Time Slots</h6>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="addSlot()">
            + Add Slot
          </button>
        </div>

        <div formArrayName="slots">
          <div class="border rounded p-3 mb-3"
               *ngFor="let slot of slots.controls; let i = index"
               [formGroupName]="i">

            <div class="row g-2">
              <!-- Date -->
              <div class="col-md-4">
                <label class="form-label">Date</label>
                <input
  type="date"
  class="form-control"
  formControlName="date"
  [min]="today"
/>

              </div>

              <!-- Start -->
              <div class="col-md-3">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" formControlName="startTime">
              </div>

              <!-- End -->
              <div class="col-md-3">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" formControlName="endTime">
                <small class="text-danger" *ngIf="slot.errors?.['timeRange']">
                  Start time must be before end time
                </small>
              </div>

              <!-- Remove -->
              <div class="col-md-2 d-flex align-items-end">
                <button type="button"
                        class="btn btn-outline-danger w-100"
                        (click)="removeSlot(i)">
                  Remove
                </button>
              </div>
            </div>

          </div>
        </div>

        <div class="text-danger mb-2" *ngIf="slots.errors?.['overlap']">
          Overlapping slots on the same date are not allowed
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Update Availability
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
