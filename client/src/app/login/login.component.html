<main class="login-page">
 
  <!-- Background Image -->
<div class="bg-photo">
<img src="assets/img/Docter3.jpg" alt="Doctor Background" />
<div class="photo-overlay"></div>
</div>
 
  <!-- Login Card Section -->
<section class="login-form-section">
<div class="login-card">
 
      <!-- Header -->
<div class="header-section">
<div class="logo-circle">
<svg width="32" height="32" viewBox="0 0 56 56" fill="none">
<circle cx="28" cy="28" r="26" stroke="white" stroke-width="2"></circle>
<path
              d="M10 28h8l3-6 5 14 4-8h10"
              stroke="white"
              stroke-width="2.2"
              stroke-linecap="round"
              stroke-linejoin="round"
></path>
</svg>
</div>
 
        <h1 class="project-title">Care made simple</h1>
<p class="subtitle">Sign in to continue</p>
</div>
 
      <!-- Login Form -->
<form [formGroup]="itemForm" (ngSubmit)="onLogin()" class="login-form">
 
        <div class="form-field">
<input type="email" formControlName="email" placeholder="Enter email" />
</div>
 
        <div class="form-field">
<input type="password" formControlName="password" placeholder="Enter password" />
</div>
 
        <button type="submit" class="login-button" [disabled]="itemForm.invalid">
          Login
</button>
</form>
 
      <!-- Links -->
<div class="links">
<a (click)="registration()">Create Account</a>
<a (click)="forgotPassword()">Forgot Password?</a>
</div>
 
    </div>
</section>
 
  <!-- Chatbot -->
<!-- <button class="chatbot-float" (click)="chatbot()">ðŸ¤–</button> -->
 
</main>
