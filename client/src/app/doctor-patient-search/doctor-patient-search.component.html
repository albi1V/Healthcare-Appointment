<div class="container mt-4">
<h2>Patient Search</h2>
<div class="row mt-4">
<div class="col-md-8">
<div class="input-group">
<input 
          type="text" 
          class="form-control" 
          placeholder="Search by patient name or ID..."
          [(ngModel)]="searchQuery"
          (input)="onSearchInput()"
          (keyup.enter)="onSearch()"
        />
<div class="input-group-append">
<button class="btn btn-primary" type="button" (click)="onSearch()">
<i class="fas fa-search"></i> Search
</button>
</div>
</div>
</div>
</div>
 
  <div class="row mt-4" *ngIf="isSearching">
<div class="col-12 text-center">
<p>Loading patients...</p>
</div>
</div>
 
  <div class="row mt-4" *ngIf="!isSearching && searchQuery && patientList.length === 0">
<div class="col-12">
<div class="alert alert-info">
        No patients found matching "{{ searchQuery }}". Try a different search term.
</div>
</div>
</div>
 
  <div class="row mt-4" *ngIf="!isSearching && patientList.length > 0">
<div class="col-12">
<p class="text-muted mb-2">Found {{ patientList.length }} patient(s)</p>
<table class="table table-bordered table-hover">
<thead class="thead-dark">
<tr>
<th>Patient ID</th>
<th>Name</th>
<th>Email</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let patient of patientList">
<td>{{ patient.id }}</td>
<td>{{ patient.username }}</td>
<td>{{ patient.email }}</td>
<td>
<button 
                class="btn btn-sm btn-info mr-2" 
                (click)="viewPatientHistory(patient.id)"
>
                View History
</button>
<button 
                class="btn btn-sm btn-success" 
                (click)="addRecord(patient.id)"
>
                Add Record
</button>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
